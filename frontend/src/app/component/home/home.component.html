<div>
  <h2 class="text-start">Bảng Project</h2>
  <hr>
  
  <div class="btn-group ">
    
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Chi tiết các project
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
  </div>
  <div class="container mt-4">
    <div class="row g-2">
      <div class="col-3 border m-2 btn btn-outline-secondary">
        <a routerLink="/project-add" class="link-underline link-underline-opacity-0 text-dark">
        <div class="p-3 py-5 text-center">
         
            Tạo bảng mới
         
         </div>
        </a>
      </div>
      <div class="col-3 border m-2  btn btn-outline-warning" *ngFor="let project of userProject">
        <a routerLink="/homeproject" class="link-underline link-underline-opacity-0 text-dark" >
        <div class="p-3 py-5 text-top " >
         <p >
          {{project.name_project}}
         </p>

        </div>
      </a>
      </div>
    </div>
  </div>
</div>
