<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">project-detail</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div *ngIf="project">
            <h2>{{ project.name_project }}</h2>
            <p>Giá: {{ project.price }}</p>
            <p>Quản lý: {{ project.leader }}</p>
            <p>Ngày bắt đầu: {{ project.day_start }}</p>
            <p>Ngày kết thúc: {{ project.day_end }}</p>
          </div>
          <div *ngIf="!project">
            <p>Không tìm thấy chi tiết dự án.</p>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
