<section>
  <div class="container py-5 h-80">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form #myForm="ngForm" (ngSubmit)="loginUser()">
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" name="email" id="email" [(ngModel)]="login.email" #email="ngModel" class="form-control form-control-lg" required />
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]="login.password" #password="ngModel" class="form-control form-control-lg" required />
              </div>
              
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                  </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="myForm.invalid">Login</button>

              <hr class="my-4">

              <div class="text-center">
                <p>Not a member? <a routerLink="/register">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
