<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration </h3>
              <form (ngSubmit)="addUser()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="name_user" name="name_user" [(ngModel)]="register.name_user" class="form-control form-control-lg" required/>
                      <label class="form-label" for="name_user">Tên đăng kí</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="email" name="email" [(ngModel)]="register.email" class="form-control form-control-lg" required />
                      <label class="form-label" for="email">Email</label>
                    </div>
  
                  </div>
                  
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="password" id="password" name="password" [(ngModel)]="register.password"  class="form-control form-control-lg" required/>
                      <label class="form-label" for="password">Mật khẩu</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="bel" id="phone" name="phone" [(ngModel)]="register.phone" class="form-control form-control-lg" required />
                      <label class="form-label" for="phone">Số điện thoại</label>
                    </div>
  
                  </div>
                </div>
  
               
               
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
